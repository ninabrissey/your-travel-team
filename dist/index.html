<!DOCTYPE html>
<html lang="en" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Travel Tracker</title>
</head>
<body>

  <section class="body" id="travelerDashboard">
  <header class="header">
    <h1 class="company-name">Your Travel Team</h1>
    <nav class="nav-buttons">
      <button class="button" id="bookNow">Book Now</button>
      <button class="button" id="logoutBtn">Logout</button>
    </nav>
  </header>
  <div class="main-aside-content">
    <aside class="aside" id="aside">
      <h2 class="trip-header">Your Trips</h2>
      <div class="trip-buttons-wrapper">
        <button class="trip-button" id="upcomingTrips">Upcoming Trips</button>
        <button class="trip-button" id="pendingTrips">Pending Trips</button>
        <button class="trip-button" id="pastTrips">Past Trips</button>
      </div>
      <section class="current-trip" id="currentTrip">
        <!-- current trip card will append here -->
      </section>
    </aside>
    <main id="main">
      <h2 class="main-header" id="mainHeader">Choose Destination</h2>
      <div class="cards-grid" id="cardsGrid">
        <!-- destination cards append here -->
        <!-- or -->
        <!-- categorized trip cards append here -->
        <!-- or -->
        <!-- book now page append here -->
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-info">
      <p class="footer-text">A project at Turing School of Software and Design</p>
      <p class="footer-text">Created using vanilla Javascript by Nina Brissey</p>
    </div>
    <h3 class="total-spent-yearly footer-text" id="totalSpentYTD">Total spent traveling with us this year:</h3>
  </footer>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
