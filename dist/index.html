<!DOCTYPE html>
<html lang="en" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Travel Tracker</title>
</head>
<body>
  <!-- login section ðŸ‘‡ -->
  <form class="body login-section" id="loginPage">
    <h1 class="login-title">Your Travel Team</h1>
    <label class="login-label">Username:
      <input id="username" autocomplete="off" type="text" for="login" name="login" placeholder="username" value="traveler1" required>
      </label>
    <br>
    <label class="login-label">Password:
      <input id="userPassword" autocomplete="off" type="password" id="pass" name="password" value="travel" required>
    </label>
    <br>
    <button class="login-button submit-button" id="loginBtn">Login</button>
    <h2 class="hidden login-error" id="loginErrorMessage">Your username and/or password are incorrect</h2>
  </form> 
  <!-- traveler dashboard ðŸ‘‡ -->
  <section class="body hidden" id="travelerDashboard">
  <header class="header">
    <h1 class="company-name">Your Travel Team</h1>
    <nav class="nav-buttons">
      <button class="button" id="bookNow">Book Now</button>
      <button class="button" id="logoutBtn">Logout</button>
    </nav>
  </header>
  <div class="main-aside-content">
    <aside class="aside" id="aside">
      <h2 class="trip-header">Your Trips</h2>
      <div class="trip-buttons-wrapper">
        <button class="trip-button" id="upcomingTrips">Upcoming Trips</button>
        <button class="trip-button" id="pendingTrips">Pending Trips</button>
        <button class="trip-button" id="pastTrips">Past Trips</button>
      </div>
      <section class="current-trip" id="currentTrip">
        <!-- current trip card will append here -->
      </section>
    </aside>
    <main id="main">
      <h2 class="main-header" id="mainHeader">Choose Destination</h2>
      <div class="cards-grid" id="cardsGrid">
        <!-- destination cards append here -->
        <!-- or -->
        <!-- categorized trip cards append here -->
        <!-- or -->
        <!-- book now page append here -->
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-info">
      <p>A project at Turing School of Software and Design</p>
      <p>Created using vanilla Javascript by Nina Brissey</p>
    </div>
    <h3 class="total-spent-yearly" id="totalSpentYTD">Total spent traveling with us this year:</h3>
  </footer>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
